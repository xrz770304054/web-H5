<script>
    $(function(){
        //        获取信息
        Main.get(url+'index.php/ask/user/index',{uid:10},function(res){
            if(res.ret==0){
                //执行成功
                console.log(res.data)
                var data = res.data
                $('.qrcodepage .content .user .headerpic').css({background:'url('+data.headimgurl+') center',backgroundSize:'cover'});
                $('.qrcodepage .content .user .userinfor .p_name').html(data.nickname);
                $('.qrcodepage .content .userqrcode').attr('src',data.wechat_code)
            }else{
                alert(res.msg)
                //执行失败
            }
        });
    });
</script>
