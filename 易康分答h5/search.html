<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="description" content="" />
<meta name="author" content="ChongMing" />
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-touch-fullscreen" content="yes">
<meta name="full-screen" content="yes">
<meta name="screen-orientation" content="portrait">
<meta name="x5-fullscreen" content="true">
<meta name="360-fullscreen" content="true">
<title>搜索</title>
</head>
<link rel="stylesheet" href="css/my-app.css">
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/style.css">
<script src="js/jquery-1.7.1.min.js"></script>
<script src="js/main.js"></script>
<script src="js/jquery.mobile-1.4.3.js"></script>
<script src="js/jquery.cookie.js"></script>
<script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script>
    $(function(){
        //        设置borwidth
        var a_w = $('.index .header .nav a').width();
        $('.index .header .bor').width(a_w);
        $('.index .header .bor').css('marginLeft','5%');
        var button_h = $('.searchpage .searchbox input').outerHeight();
        $('.searchpage .searchbox button').height(button_h+'px');
//        点击答主进入详情
        $('.searchpage .answermast .search_use_con').live('tap',function(){
           var to_uid = $(this).attr('data-id');
           location.href='http://www.ekangjiuyi.net/EKang2.0/hospital_nurse/userhomepage.html?uid=8&to_uid='+to_uid;
        });
//        点击进入问题详情
        $('.searchpage .problemlist .problemappend .serch_problemcon').live('tap',function(){
           var question_id = $(this).attr('data-question_id');
           location.href='http://www.ekangjiuyi.net/EKang2.0/hospital_nurse/questionanswering.html?question_id='+question_id
        });
//        点击跳转更多答主及更多问题
        $('.searchpage .answermast .seemore p').click(function(){
            var searchval = $('.searchpage .searchbox input').val();
            location.href='search_characterlist.html?searchval='+searchval
        });
        $('.searchpage .problemlist .seemore p').click(function(){
            var searchval = $('.searchpage .searchbox input').val();
            location.href='search_problemlist.html?searchval='+searchval
        });
//        默认获取
        var inputval = $('.searchpage .searchbox input').val();
        if(inputval==''){
            $('.searchpage .searchspace').show();
        }else{
            $('.searchpage .problemlist .problemappend').html('');
            $('.searchpage .answermast .answermastappend').html('');
            commonobject.search(1,inputval,1,3);
            commonobject.search(2,inputval,1,3);
            $('.searchpage .searchspace').hide();
        }
        $('.searchpage .searchspace').hide();
//点击搜索
        $('.searchpage .searchbox button').click(function(){
           var inputval = $('.searchpage .searchbox input').val();
            if(inputval==''){
                $('.searchpage .searchspace').show();
                $('.searchpage .problemlist').hide();
                $('.searchpage .answermast').hide();
            }else{
                $('.searchpage .problemlist .problemappend').html('');
                $('.searchpage .answermast .answermastappend').html('');
                commonobject.search(1,inputval,1,3);
                commonobject.search(2,inputval,1,3);
                $('.searchpage .searchspace').hide();
            }
        });
    });
</script>
<body style=" background: #eee; overflow: scroll;">
<div class="searchpage">
    <div class="searchbox">
        <input type="text" placeholder="搜索您感兴趣的人和问题吧">
        <button>搜索</button>
    </div>
    <div class="answermast" style="display: none">
        <p class="tit">答主</p>
        <div class="answermastappend">

        </div>
        <div class="seemore">
            <p>查看更多答主</p>
            <!--<img src="images/icon-back.png">-->
        </div>
    </div>
    <div class="problemlist" style=" display: none">
        <p class="tit">问题</p>
        <div class="problemappend">

        </div>
        <div class="seemore">
            <p onclick="link('search_problemlist.html')">查看更多问题</p>
            <!--<img src="images/icon-back.png">-->
        </div>
    </div>
    <div class="searchspace">
        <img src="images/icon27.png">
        <p>很遗憾，没有找到</p>
        <button onclick="link('newJin.html')">去新晋榜看看</button>
    </div>
</div>
<div class="station"></div>
<div class="botnav">
    <dl onclick="link('index.html')" class="buttonproblemlist">
        <dt><img src="images/icon2.png"></dt>
        <dd>榜单</dd>
    </dl>
    <dl onclick="link('listening_newproblems.html')" class="buttonproblemlist">
        <dt><img src="images/icon3.png"></dt>
        <dd>收听</dd>
    </dl>
    <dl onclick="link('find_character.html')" class="buttonproblemlist">
        <dt><img src="images/icon4.png"></dt>
        <dd>发现</dd>
    </dl>
    <dl onclick="link('personalhomepage.html')" class="buttonproblemlist">
        <dt><img src="images/icon5.png"></dt>
        <dd>我的</dd>
    </dl>
</div>
</body>
</html>
