<script>
    $(function(){
        //        设置borwidth
        var a_w = $('.index .header .nav a').width();
        var uid = getQueryString('uid');
        var page_index = 1;
        var page_size = 12;
        $('.index .header .bor').width(a_w)
        $('.index .header .bor').css('marginLeft','5%')
//        设置信息第二栏宽度
        var l_w =  $('.goodquestion_page .headerinformation .content .career_listening .occupation').outerWidth();
        var pic_w = $('.goodquestion_page .headerinformation .content .career_listening img').outerWidth();
        var r_w = $('.goodquestion_page .headerinformation .content .career_listening .listening').outerWidth();
        $('.goodquestion_page .headerinformation .content .career_listening').width((l_w+pic_w+r_w)+'px')
//
        var headertop_h = $('.myquestion_page .headertabtop').outerHeight()
        $('.emptypage .con button').hide()
        $('.emptypage').css('top',headertop_h)
        //点击播放语音
        $('.goodquestion_page .goodquestionlist .goodquestionlistcon .answeruser .voicebar .rightcon').click(function(){
            $(this).parents().parents().parents().siblings().find('.rightcon').removeClass('hover')
            $(this).parents().parents().parents().siblings().find('.rightcon').children().attr('src','images/img2.png')
            if($(this).hasClass('hover')){
                $(this).removeClass('hover')
                $(this).find('img').attr('src','images/img2.png')
            }else{
                $(this).addClass('hover')
                $(this).find('img').attr('src','images/img2.gif')
            }
        });
//
        //        点击进入回答问题
        $('.myquestion_page .Answerquestionslist .Answerquestions_con').live('click',function(){
            var question_id = $(this).attr('data-question_id');
            location.href='http://www.ekangjiuyi.net/EKang2.0/hospital_nurse/questionanswering.html?question_id='+question_id
        });
//
        askedquestionList(uid,page_index,page_size,1)
//
        var myApp = new Framework7();
        var $$ = Dom7;
        $$('.infinite-scroll').on('infinite', function () {
            if (loading) return;
            loading = true;
            setTimeout(function () {
                // 重置加载flag
                loading = false;
                page_index++
                askedquestionList(uid,page_index,page_size,2)
            }, 500);
        });
    });
    function askedquestionList(uid,page_index,page_size,type){
        Main.get(url+'ask/user/questionList',{is_pump:1,uid:uid,page_index:page_index,page_size:page_size},function(res){
            if(res.ret==0){
                //执行成功
                console.log(res.data);
                var data = res.data
                if(type==1&&data==''){
                    pagenull('你还没有提问呦','find_character.html','去问一个');
                    var headertop_h = $('.myquestion_page .headertabtop').outerHeight();
                    $('.emptypage').css('top',headertop_h);
                }
                if(type==2&&data==''||data.length<page_size){
                    $('.infinite-scroll-preloader').html('<p style="  text-align: center;font-size: 3.5vw; margin-bottom: 5px;  color: #666;">暂无加载数据</p>');
                }
                $.each(data,function(i,t){
                    var status = t.status
                    if(status==0){
                        $('.myquestion_page .Answerquestionslist').append('<div class="Answerquestions_con" data-question_id="'+ t.origin_question_id+'"><div class="userinfor"><div class="headpic" style=" background: url('+ t.headimgurl+') center;background-size: cover;"></div><p class="username">'+ t.nickname+'</p><p class="state hover">待回答</p></div><p class="Answerquestions">'+ t.question_content+'</p><p class="originalproblem">原问题：'+ t.origin_question_content+'</p><div class="time"><span>'+ t.created_at+'</span><img src="images/icon19.png"></div></div>');
                    }else if(status==1){
                        $('.myquestion_page .Answerquestionslist').append('<div class="Answerquestions_con" data-question_id="'+ t.origin_question_id+'"><div class="userinfor"><div class="headpic" style=" background: url('+ t.headimgurl+') center;background-size: cover;"></div><p class="username">'+ t.nickname+'</p><p class="state">已回答</p></div><p class="Answerquestions">'+ t.question_content+'</p><p class="originalproblem">原问题：'+ t.origin_question_content+'</p><div class="time"><span>'+ t.created_at+'</span><img src="images/icon19.png"></div></div>');
                    }else if(status==2){
                        $('.myquestion_page .Answerquestionslist').append('<div class="Answerquestions_con" data-question_id="'+ t.origin_question_id+'"><div class="userinfor"><div class="headpic" style=" background: url('+ t.headimgurl+') center;background-size: cover;"></div><p class="username">'+ t.nickname+'</p><p class="state" style=" color: red;">拒绝回答</p></div><p class="Answerquestions">'+ t.question_content+'</p><p class="originalproblem">原问题：'+ t.origin_question_content+'</p><div class="time"><span>'+ t.created_at+'</span><img src="images/icon19.png"></div></div>');
                    }
                });
            }else{
                alert(res.msg)
                //执行失败
            }
        });
    }
</script>
